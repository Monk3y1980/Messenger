<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Вход</title>
  </head>
  <body>
    <h1>Вход</h1>
    <form class="main-form" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="primaryAction" type="submit">Войти</button>
    </form>
  </body>
</html>
